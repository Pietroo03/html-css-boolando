<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- Header -->
    <header>       
        <section class="head-nav container-flex space-between items-center">
<!-- links nav -->            
            <div class="links">
                <a href="#">Donna</a>
                <a href="#">Uomo</a>
                <a href="#">Bambini</a>
            </div>
<!-- logo header -->            
            <div class="logo text-center">
                <img id="logo-bool" src="./img/boolean-logo.png" alt="Logo Boolean">
            </div>
<!-- icons shop -->            
            <div class="icons text-center">
                <a href="#">
                    <img src="./img/user.png" alt="">
                    <img src="./img/heart.png" alt="">
                    <img src="./img/bag.png" alt="">
                </a>
            </div>
        </section>
        
    </header>
<!-- Main -->    
    <main class="container-flex space-between">
<!-- First product Levi's t-shirt -->        
        <section class="page-products">
            <div class="product container-flex">
                <div class="image-box">
                    <div class="image-front">
                        <img src="./img/1.webp" alt="">
                    </div>
                    <div class="image-hover">
                        <img src="./img/1b.webp" alt="">
                    </div>
                    <div class="heart absolute">&hearts;</div>
                    <div class="container-flex info absolute">
                        <div class="discount">-50%</div>
                        <div class="sost">Sostenibilit√†</div>
                    </div>
                </div>                   
            </div>
            <div class="details">
                <div class="brand">Levi's</div>
                <div class="title">RELAXED FIT TEE UNISEX</div>
                <span class="price">14,99 &euro;</span> <span class="line-through">29,99 &euro;</span>
            </div>
        </section>
<!-- Second product Guess' T-shirt -->        
        <section class="page-products">
            <div class="product container-flex">
                <div class="image-box">
                    <div class="image-front">
                        <img src="./img/2.webp" alt="">
                    </div>
                    <div class="image-hover">
                        <img src="./img/2b.webp" alt="">
                    </div>
                    <div class="heart absolute">&hearts;</div>
                    <div class="container-flex info absolute">
                        <div class="discount">-30%</div>

                    </div>
                </div>                   
            </div>
            <div class="details">
                <div class="brand">Guess</div>
                <div class="title">ROSES TEE</div>
                <span class="price">20,99 &euro;</span> <span class="line-through">29,99 &euro;</span>
            </div>
        </section>
<!-- Third product -->        
        

    </main>
    <footer></footer>
    
</body>
</html>
